<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somali Language Learning App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Somali Vocabulary Builder</h1>

        <!-- Form to add new words -->
        <div class="form-section">
            <h3>Add a New Word</h3>
            <input type="text" id="somaliWord" placeholder="Somali word">
            <input type="text" id="englishTranslation" placeholder="English translation">
            <button id="addWordBtn">Add Word</button>
        </div>

        <!-- Vocabulary List -->
        <div class="vocabulary-list">
            <h3>Your Vocabulary List</h3>
            <ul id="wordList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
